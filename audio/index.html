<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-Time Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 0;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        #buttons {
            margin-bottom: 30px;
        }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .transcription {
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            min-height: 100px;
            font-size: 16px;
            text-align: left;
            word-wrap: break-word;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¤ Real-Time Speech to Text</h1>

    <div id="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>

    <!-- Common transcription box -->
    <div class="label">Spoken Content:</div>
    <div class="transcription" id="commonBox">Your speech will appear here...</div>

    <!-- Web Speech API box -->
    <div class="label">Web Speech API (with latency):</div>
    <div class="transcription" id="w2tBox">Waiting for input...</div>

    <!-- Whisper box -->
    <div class="label">Whisper Model (with latency):</div>
    <div class="transcription" id="whisperBox">Waiting for backend...</div>

    <script>
        let ws;
        let recognition;
        let startTime;

        document.getElementById("startBtn").onclick = () => {
            ws = new WebSocket("ws://localhost:8000/ws/speech");

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                document.getElementById("whisperBox").innerText =
                    data.text + `\n(Whisper latency: ${data.whisper_latency_ms.toFixed(2)} ms)`;
            };

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "en-US";

            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }

                // Common spoken content box
                document.getElementById("commonBox").innerText = transcript;

                // Web Speech API latency
                const now = performance.now();
                const w2t_latency = startTime ? now - startTime : 0;
                document.getElementById("w2tBox").innerText =
                    transcript + `\n(Web Speech API latency: ${w2t_latency.toFixed(2)} ms)`;
                startTime = performance.now();

                // Send to Whisper backend
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(btoa(transcript));
                }
            };

            recognition.start();
        };

        document.getElementById("stopBtn").onclick = () => {
            recognition.stop();
            ws.close();
        };
    </script>
</body>

</html>
