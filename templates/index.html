<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Whisper Voice Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #status {
            margin: 10px 0;
        }

        .row {
            margin: 8px 0;
        }

        .label {
            font-weight: 600;
        }

        .box {
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            min-height: 48px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h2>Whisper Voice Transcription</h2>

    <div class="row">
        <button id="recordBtn">🎤 Start Recording</button>
        <span id="status"></span>
    </div>

    <div class="row">
        <span class="label">Recording Number:</span>
        <span id="recNum" class="box" style="display:inline-block; min-width:60px;"></span>
    </div>

    <div class="row">
        <div class="label">Transcribed Text:</div>
        <div id="output" class="box"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            // Prefer webm; browser decides final MIME
            mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
            audioChunks = [];

            mediaRecorder.ondataavailable = (e) => {
                if (e.data && e.data.size > 0) audioChunks.push(e.data);
            };

            mediaRecorder.onstop = async () => {
                try {
                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                    const formData = new FormData();
                    formData.append("file", audioBlob, "recording.webm");

                    setStatus("Uploading & transcribing...");
                    const resp = await fetch("/transcribe", { method: "POST", body: formData });
                    if (!resp.ok) {
                        const errText = await resp.text();
                        throw new Error(errText || ("HTTP " + resp.status));
                    }
                    const result = await resp.json();
                    document.getElementById("recNum").textContent = result.rec_num ?? "";
                    document.getElementById("output").textContent = result.text ?? "";
                    setStatus("Done ✅");
                } catch (e) {
                    console.error(e);
                    setStatus("Error: " + (e.message || e));
                    alert("Transcription failed. Check server logs.");
                } finally {
                    document.getElementById("recordBtn").textContent = "🎤 Start Recording";
                }
            };

            mediaRecorder.start();
            setStatus("Recording...");
            document.getElementById("recordBtn").textContent = "⏹ Stop Recording";
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }

        function setStatus(msg) {
            document.getElementById("status").textContent = msg;
        }

        document.getElementById("recordBtn").addEventListener("click", async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                await startRecording();
            } else {
                stopRecording();
            }
        });
    </script>
</body>

</html>
